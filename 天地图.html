        var areaArr = [nanningArea, liuzhouArea, gunlinArea, wuzhouArea, beihaiArea, fangchenggangArea, qinzhouArea,
            guigangArea, yulinArea, baiseArea, hezhouArea, hechiArea, laibinArea, chongzuoArea, guilinArea
        ]; //边界坐标数组。


        //加载基本地图和导航
        function loadMap() {
            try {
                map = new T.Map("mapDiv"); //初始化地图对象
                map.centerAndZoom(new T.LngLat(108.31177, 22.806543), 7); //设置显示地图的中心点和级别 广西
                map.enableHandleMouseScroll(); //允许鼠标双击放大地图   
            } catch (err) {
                // alert('图加载不成功，请稍候再试！你可以先使用其他功能！');
            }

            //创建标注对象
            var marker = new T.Marker(new T.LngLat(108.33923, 23.12012));
            //向地图上添加标注
            map.addOverLay(marker);
            label = new T.Label({
                text: "<b>请手动拖到深圳市!!!<b>",
                position: marker.getLngLat(),
                offset: new T.Point(3, -30)
            });
            map.addOverLay(label);
            marker.addEventListener("drag", function (e) {
                label.setLngLat(marker.getLngLat());
            })
        }


        //绘制边界,来自天地图demo.
        function drawArea(json, opacity) {

            var area = json.area;
            var points = area.points;
            //如果有区域坐标信息，画出此行政区的多边形。 
            if (points && points.length != 0) {
                //面的线的样式 
                var style = {
                    strokeColor: "#0027eb",
                    fillColor: "red",
                    strokeWeight: 1,
                    strokeOpacity: 0.000001,
                    fillOpacity: opacity, //透明度，随机生成。 
                    strokeStyle: "dashed" //虚线 
                }
                for (var i = 0; i < points.length; i++) {
                    var region = points[i].region; //单个面 
                    var pointArr = region.split(",");
                    var pointsz = [];
                    for (var j = 0; j < pointArr.length - 1; j++) {
                        var p = pointArr[j];
                        var pArr = p.split(" ");
                        var point = new T.LngLat(pArr[0], pArr[1]);
                        pointsz.push(point);
                    }
                    var poly = new T.Polygon(pointsz, style);
                    map.addOverLay(poly);
                }
            }
        }

        //生成随机正整数 1到n之间。
        function getRandom(n) {
            return Math.floor(Math.random() * n + 1)
        }


        loadMap(); //加载地图。
        for (var i = 0, aLen = areaArr.length; i < aLen; i++) {
            drawArea(areaArr[i], getRandom(50) / 100);
        };
